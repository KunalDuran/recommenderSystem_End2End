<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="display-1 pt-5">
            Your Book
        </p>
        <div class="card m-4" style="width: 18rem;">
            <a href="#">
                <h5 class="card-header">{{ result['book_title'] }}</h5>
            </a>
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">- by {{ result['author'] }}</h6>
                <a href="#" class="card-link">{{ result['ratings'] }}</a>
                <a href="#" class="card-link">{{ result['genre'] }}</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <p class="h1 pt-5">
            You may also like
        </p>
        <div class="card m-4" style="width: 18rem;">
            <a href="#">
                <h5 class="card-header">{{ prediction['book_title'] }}</h5>
            </a>
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">- by {{ prediction['author'] }}</h6>
                <a href="#" class="card-link">{{ prediction['ratings'] }}</a>
                <a href="#" class="card-link">{{ prediction['genre'] }}</a>
            </div>
        </div>
    </div>
    
</body>
</html>
